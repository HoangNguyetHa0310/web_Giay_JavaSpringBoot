<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Thương Hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Sửa Thương Hiệu</h1>

    <form th:action="@{/admin/brandManagement/{id}/update(id=${brand.id})}" th:method="POST" class="form"
          th:object="${brand}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên thương hiệu:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/admin/brandManagement}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

</body>
</html>
