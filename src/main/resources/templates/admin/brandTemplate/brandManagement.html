<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thương hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Store Admin</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/admin/dashboardManagement}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/productManagement}">Quản lý sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/categoryManagement}">Quản lý danh mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/brandManagement}">Quản lý thương hiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/orderManagement}">Quản lý đơn hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/admin/usersManagement}">Quản lý người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách thương hiệu</h1>

    <div class="mb-3">
        <a href="/admin/brandManagement/add" class="btn btn-primary">Thêm thương hiệu</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên thương hiệu</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.name}"></td>
            <td>
                <a th:href="@{/admin/brandManagement/{id}/edit(id=${brand.id})}" class="btn btn-warning btn-sm me-2">
                    Sửa
                </a>
                <form th:action="@{/admin/brandManagement/{id}/delete(id=${brand.id})}"
                      th:method="POST"
                      class="d-inline-block">
                    <input type="hidden" th:name="brandId" th:value="${brand.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
